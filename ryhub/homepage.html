
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RyHub - Homepage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #F8F9FA; color: #333333; }
    .navbar { background-color: #FFFFFF; border-bottom: 1px solid #E0E0E0; }
    .card { background-color: #FFFFFF; border: 1px solid #E0E0E0; border-radius: 10px; }
    .card-header { background-color: #2F80ED; color: white; }
  </style>
  <script type="module" src="script.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand text-primary fw-bold" href="#">RyHub</a>
    <div class="ms-auto d-flex align-items-center">
      <div id="profile-info" class="me-3">Loading...</div>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row mb-4">
      <div class="col">
        <h4>Saldo Anda: <span class="text-success" id="balance">Loading...</span></h4>
      </div>
    </div>
</div>

<div id="market-prices" class="market-prices section-article">
    <h2 class="head_list"><i class="bi bi-bar-chart-fill"></i> Realtime Market <button onclick="loadAllMarkets()" class="refresh-btn"><i class="bi bi-arrow-clockwise"></i></button></h2>
    
    <div class="container-prices">
        <div class="stock-container">
            <p id="aapl">Loading AAPL...</p>
        </div>
        <div class="stock-container">
            <p id="msft">Loading MSFT...</p>
        </div>
        
        <div class="stock-container">
            <p id="tsla">Loading TSLA...</p>
        </div>

        <div class="stock-container">
            <p id="djia">Loading DJIA...</p>
        </div>
    </div>
    
  </div> 

  <script type="module">

  </script>
  <script src="homepage.js" type="module"></script>
</body>
</html>
